name: "Build & test"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & test
    strategy:
      matrix:
        ruby: [2.3, 2.4, 2.5]
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle install
      - run: bundle exec rake rdoc
        id: rdoc
      - run: bundle exec rake test
        id: test
      - run: bundle exec rake gem
        id: gem

