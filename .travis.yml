language: ruby
cache: bundler
sudo: false

env:
  - secure: ""

rvm:
  - 2.3
  - 2.4
  - 2.5

before_install:
  - gem update --system
  - gem install bundler
install:
  - bundle install
script:
  - bundle exec rake rdoc
  - bundle exec rake test
  - bundle exec rake gem

before_deploy:
  - bundle exec rake ronn
deploy:
  provider: rubygems
  gem: filmrolls
  api_key:
    secure: ""
  on:
    rvm: 2.4
    tags: true
